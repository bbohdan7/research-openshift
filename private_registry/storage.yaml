apiVersion: v1
kind: PersistentVolume
metadata:
  name: registry-storage
  labels:
    type: local
spec:
  capacity:
    storage: 4Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/mnt/registry"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry-storage-claim
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
